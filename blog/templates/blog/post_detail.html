{% extends 'blog/base.html' %}

{% block content %}
<div class='row'>
    {% include "blog/list_inline.html" with blog_post=post detail=True %}
    {% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
    <div class='col-12'>
        {% if user.is_authenticated %}
        <a class="btn btn-info" href={{ post.get_edit_url }}><span class="glyphicon glyphicon-pencil">Edit</span></a>
        <a class="btn btn-dark" href={{ post.get_delete_url }}><span
                class="glyphicon glyphicon-pencil">Delete</span></a>
        {% endif %}
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
