{% extends 'blog/base.html' %}

{% block content %}
<h2>New post</h2>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off"
        aria-pressed="true">Save</button>
</form>
{% endblock %}
